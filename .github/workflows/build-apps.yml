on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+' 

env: 
  AZURE_RG_NAME: rg-${{ vars.PROJECT_NAME }}-${{ vars.AZURE_RESOURCE_IDENTIFIER }}
  APP_VERSION: ${{ github.ref_name }}
  
jobs:
  commit_app_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract branch name
      run: echo "branch=$(git branch -r --contains ${{ github.ref }} --format '%(refname:lstrip=3)')" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Update app version
      run: jq '.version = "${{ env.APP_VERSION }}"' package.json > tmp.json && mv tmp.json package.json
      working-directory: ./frontend
      
    - name: Set up Git user
      run: |
        git config --local user.name "github-actions[bot]" &&
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
    - name: Commit and push version change
      run: |
        git add ./frontend/package.json &&
        git commit -m "update version ${{ env.APP_VERSION }}" &&
        git push origin HEAD:${{ steps.extract_branch.outputs.branch }}

  build_backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET SDK 9.0.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Publish the app
      run: dotnet publish -c Release --property:PublishDir=publish # Publish the app to the API project publish folder
      working-directory: ./backend # Specify where to find the solution file in repository

    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      with:
        name: backend-artifact
        path: ./backend/ParkNDeploy.Api/publish
        if-no-files-found: error

  build_frontend:
    runs-on: ubuntu-latest
    needs: commit_app_version

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Build the app
      run: VITE_APP_VERSION=${{ env.APP_VERSION }} npm run build
      working-directory: ./frontend

    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v6
      with:
        name: frontend-artifact
        path: ./frontend/dist
        if-no-files-found: error

  call_deploy_workflow:
    needs: 
      - build_backend
      - build_frontend
    uses: ./.github/workflows/deploy-infra-and-apps.yml
    secrets: inherit
  